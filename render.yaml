services:
  # Web Service
  - type: web
    name: securecloudx
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        fromDatabase:
          name: securecloudx-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: securecloudx-db
    databaseName: securecloudx
    user: securecloudx
    plan: free
